<!DOCTYPE html>
<html>
<head>
  <title>DALL-E Image Generator</title>
  <link rel="stylesheet" href="generator.css">
</head>
<body>
  <div class="container">
    <h2>Generate an Image using Open AI API</h2>
    <textarea
      class="app-input"
      id="description"
      placeholder="Enter image description..."
      rows="4"
    ></textarea>
    <button class="app-button" id="generate-button">Generate Image</button>
    <div id="image-container" class="result-container"></div>
  </div>

  <script>
    const apiKey = "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"; // Nahraďte tímto klíčem

    const generateButton = document.getElementById('generate-button');
    const imageContainer = document.getElementById('image-container');
    const descriptionInput = document.getElementById('description');

    generateButton.addEventListener('click', async () => {
      const description = descriptionInput.value;
      const apiUrl = 'https://api.openai.com/v1/images/generations';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            prompt: description,
            n: 1,
            size: '1024x1024'
          })
        });

        if (response.status === 401) {
          throw new Error('Unauthorized - Check your API key.');
        }

        const data = await response.json();

        if (data.data && data.data[0] && data.data[0].url) {
          const imageUrl = data.data[0].url;
          imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image" class="result-image">`;
        } else {
          imageContainer.innerHTML = 'Image generation failed.';
        }
      } catch (error) {
        console.error(error);
        imageContainer.innerHTML = 'Error generating image.';
      }
    });
  </script>
</body>
</html>
